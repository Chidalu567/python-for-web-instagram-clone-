<ul class='card-body'>
    {%for post in posts%}
    <li class='post'>
        <div class='card-img-top'>
            <a href="{{url_for('.user',username=post.author.username)}}">
                <img class='img-rounded' src='{{post.author.gravatar(size=40)}}' align='left'>
                </a>
        </div>
        <div class='post_date' align='right'>This was said {{moment(post.timestamp).fromNow()}}</div>
        <div class='post-author'>
            <a href="{{url_for('.user',username=post.author.username)}}" class='card-title'>{{post.author.username}}</a>
        </div>
        <div class='card-text'>{{post.body}}</div>
        <div class='post-footer' align='right'>
            <a href="{{url_for('.post',id=post.id)}}">
                <span class="label label-default">Permanent link</span>
             </a>
        </div>
    </li>
    {%endfor%}
</ul>
